<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üìç REAL APK üìç</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #000000;
            min-height: 150px;
        }
        
        .channel-info {
            background-color: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            position: relative;
        }
        
        /* Neon border animation for the post */
        .channel-info::before {
            content: "";
            position: absolute;
            top: -3px;
            left: -3px;
            right: -3px;
            bottom: -3px;
            border-radius: 10px;
            background: linear-gradient(45deg, 
                #ff00ff, #00ffff, #ffff00, #ff00ff);
            background-size: 400%;
            z-index: -1;
            animation: neonBorder 8s linear infinite;
            filter: blur(3px);
        }
        
        @keyframes neonBorder {
            0% { background-position: 0%; }
            100% { background-position: 400%; }
        }
        
        .container {
            display: flex;
            align-items: center;
        }
        .logo {
            width: 60px;
            height: 60px;
            margin-right: 15px;
            border-radius: 50%;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        
        /* Modded button style */
        .modded-by {
            display: block;
            background-color: #1e1e1e;
            color: #ffffff;
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 5px;
            font-weight: bold;
            margin-top: 15px;
            text-align: center;
            cursor: default;
            position: relative;
            border: none;
            overflow: hidden;
        }
        
        /* Neon border for the button */
        .modded-by::before {
            content: "";
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            border-radius: 7px;
            background: linear-gradient(45deg, 
                #ff00ff, #00ffff, #ffff00, #ff00ff);
            background-size: 400%;
            z-index: -1;
            animation: neonBorder 8s linear infinite;
            filter: blur(1px);
        }
        
        h1 {
            font-size: 18px;
            color: #333;
            margin: 0;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="channel-info">
        <div class="container">
            <img src="https://i.ibb.co/fGZz2XHd/IMG-20250807-004055-ezgif-com-image-to-datauri-converter.png" alt="REAL APK Logo" class="logo">
            <h1>üìç REAL APK üìç</h1>
        </div>
        <div class="modded-by">MODDED BY REAL APK</div>
    </div>
</body>
</html>
