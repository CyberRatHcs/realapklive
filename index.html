<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üìç REAL APK üìç</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #000000;
            min-height: 150px;
        }
        
        .channel-info {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            position: relative;
        }
        
        /* Neon border animation for the post */
        .channel-info::before {
            content: "";
            position: absolute;
            top: -3px;
            left: -3px;
            right: -3px;
            bottom: -3px;
            border-radius: 10px;
            background: linear-gradient(45deg, 
                #ff00ff, #00ffff, #ffff00, #ff00ff);
            background-size: 400%;
            z-index: -1;
            animation: neonBorder 8s linear infinite;
            filter: blur(3px);
        }
        
        @keyframes neonBorder {
            0% { background-position: 0%; }
            100% { background-position: 400%; }
        }
        
        .container {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        .logo {
            width: 60px;
            height: 60px;
            margin-right: 15px;
            border-radius: 50%;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        .btn {
            display: block;
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 5px;
            font-weight: bold;
            margin-top: 10px;
            text-align: center;
            transition: all 0.3s;
            cursor: pointer;
        }
        .btn-telegram {
            background-color: #0088cc;
        }
        .btn-telegram:hover {
            background-color: #006699;
        }
        .btn-app {
            background-color: #34b7f1;
        }
        .btn-app:hover {
            background-color: #0095eb;
        }
        h1 {
            font-size: 18px;
            color: #333;
            margin: 0;
            font-weight: bold;
        }
    </style>
    <script>
        function openInChrome() {
            const url = "tg://join?invite=ylnL4bR-7gg5ZTA1";
            
            if (/android/i.test(navigator.userAgent)) {
                window.location.href = `intent:${url}#Intent;package=com.android.chrome;end`;
                setTimeout(() => { window.location.href = url; }, 200);
            } 
            else if (/iphone|ipad|ipod/i.test(navigator.userAgent)) {
                window.location.href = `googlechromes://${url}`;
                setTimeout(() => { window.location.href = url; }, 200);
            }
            else {
                window.open(url, "_blank");
            }
            return false;
        }
        
        function openInTelegramApp() {
            const appUrl = "tg://join?invite=ylnL4bR-7gg5ZTA1";
            const webUrl = "tg://join?invite=ylnL4bR-7gg5ZTA1";
            
            // Try to open Telegram app
            window.location.href = appUrl;
            
            // Fallback to web if app not installed
            setTimeout(() => {
                if (!document.hidden) {
                    window.location.href = webUrl;
                }
            }, 500);
            
            return false;
        }
    </script>
</head>
<body>
    <div class="channel-info">
        <div class="container">
            <img src="https://i.ibb.co/fGZz2XHd/IMG-20250807-004055-ezgif-com-image-to-datauri-converter.png" alt="REAL APK Logo" class="logo">
            <h1>üìç REAL APK üìç</h1>
        </div>
        <a class="btn btn-telegram" onclick="openInChrome()">Join in Browser</a>
        <a class="btn btn-app" onclick="openInTelegramApp()">Open in Telegram App</a>
    </div>
</body>
</html>
