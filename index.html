<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Live IPL Match</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #121212;
      color: #f5f5f5;
      overflow-x: hidden;
    }
    header {
      text-align: center;
      margin-bottom: 40px;
      padding: 15px;
      background: linear-gradient(45deg, #00bcd4, #0069c0);
      width: 90%;
      max-width: 850px;
      color: #ffffff;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0, 123, 255, 0.3);
    }
    header h1 {
      font-size: 20px;
      font-weight: 400;
      margin-bottom: 40px;
    }
    .logo {
      width: 90px;
      height: 90px;
      border-radius: 50px;
      box-shadow: 0 0 10px 4px rgba(0, 255, 255, 0.7);
    }
    .video-container {
      position: relative;
      width: 100%;
      background: #0000;
      min-height: 250px;
      border-radius: 10px;
    }
    .video-player {
      width: 100%;
      height: 100%;
      aspect-ratio: 16/9;
    }
    .controls {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: linear-gradient(to top, rgba(0,0,0,0.7), transparent);
      padding: 10px;
      display: flex;
      align-items: center;
      gap: 8px;
      opacity: 0;
      transition: opacity 0.3s;
    }
    .video-container:hover .controls {
      opacity: 1;
    }
    .control-btn {
      background: rgba(255,255,255,0.1);
      border: none;
      border-radius: 50%;
      width: 36px;
      height: 36px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }
    #global-loading {
      background: rgba(0,0,0,0.9);
      z-index: 1000;
    }
  </style>
</head>
<body class="bg-gray-900 text-white">
  <div class="navbar">
    <img src="logo.jpg" class="logo" alt="Website Logo">
  </div>
  <header>
    <h1>WELCOME TO REAL APK</h1>
    <h4>We appreciate you! Thank you for being a part of our online community!</h4>
  </header>

  <div class="container mx-auto p-4" style="max-width: 900px;">
    <div class="video-container shadow-xl">
      <video id="live-video" class="video-player" autoplay playsinline></video>
      <div class="controls">
        <button id="play-pause" class="control-btn text-white">
          <i class="fas fa-pause"></i>
        </button>
        <input type="range" id="volume-slider" min="0" max="1" step="0.1" value="1" class="w-20">
        <button id="volume" class="control-btn text-white">
          <i class="fas fa-volume-up"></i>
        </button>
        <button id="fullscreen" class="control-btn text-white">
          <i class="fas fa-expand"></i>
        </button>
      </div>
    </div>

    <center class="mt-4">
      <a href="https://t.me/+ylnL4bR-7gg5ZTA1" target="_blank" 
         class="bg-blue-500 hover:bg-blue-600 text-white px-6 py-2 rounded-full inline-flex items-center gap-2">
        <i class="fab fa-telegram"></i>
        Join Telegram Channel
      </a>
    </center>
  </div>

  <!-- Loading Overlay -->
  <div id="global-loading" class="fixed inset-0 flex items-center justify-center">
    <div class="text-center space-y-4">
      <div class="w-12 h-12 border-4 rounded-full animate-spin"></div>
      <p class="text-blue-500">Loading Stream...</p>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const config = {
        streamUrl: 'https://ee4ee8c03a26.eu-central-1.playback.live-video.net/api/video/v1/eu-central-1.755921704393.channel.LOohfipmCQDP.m3u8',
        autoPlay: true,
        maxRetries: 3,
        retryDelay: 3000
      };

      const video = document.getElementById('live-video');
      const globalLoading = document.getElementById('global-loading');
      const playPauseBtn = document.getElementById('play-pause');
      const volumeBtn = document.getElementById('volume');
      const volumeSlider = document.getElementById('volume-slider');
      const fullscreenBtn = document.getElementById('fullscreen');
      let hls = null;
      let retryCount = 0;
      let isPlaying = true;

      function initPlayer() {
        globalLoading.style.display = 'flex';

        if (Hls.isSupported()) {
          if (hls) hls.destroy();

          hls = new Hls({
            enableWorker: true,
            lowLatencyMode: true,
            backBufferLength: 1
          });

          hls.loadSource(config.streamUrl);
          hls.attachMedia(video);

          hls.on(Hls.Events.MANIFEST_PARSED, () => {
            globalLoading.style.display = 'none';
            retryCount = 0;
            video.play().catch(err => {
              console.log('Autoplay prevented:', err);
              playPauseBtn.click(); // Show play button if autoplay fails
            });
          });

          hls.on(Hls.Events.ERROR, (event, data) => {
            if (data.fatal) {
              if (retryCount < config.maxRetries) {
                retryCount++;
                const delay = config.retryDelay * Math.pow(2, retryCount);
                setTimeout(initPlayer, delay);
              }
            }
          });
        } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
          video.src = config.streamUrl;
          video.addEventListener('loadedmetadata', () => {
            globalLoading.style.display = 'none';
            video.play();
          });
        } else {
          globalLoading.style.display = 'none';
          console.error('Your browser does not support live streaming.');
        }
      }

      // Play/Pause control
      playPauseBtn.addEventListener('click', () => {
        if (video.paused) {
          video.play();
          playPauseBtn.innerHTML = '<i class="fas fa-pause"></i>';
          isPlaying = true;
        } else {
          video.pause();
          playPauseBtn.innerHTML = '<i class="fas fa-play"></i>';
          isPlaying = false;
        }
      });

      // Volume control
      volumeBtn.addEventListener('click', () => {
        video.muted = !video.muted;
        volumeBtn.innerHTML = video.muted ? 
          '<i class="fas fa-volume-mute"></i>' : 
          '<i class="fas fa-volume-up"></i>';
        volumeSlider.value = video.muted ? 0 : video.volume;
      });

      volumeSlider.addEventListener('input', (e) => {
        video.volume = e.target.value;
        video.muted = e.target.value == 0;
        volumeBtn.innerHTML = video.muted ? 
          '<i class="fas fa-volume-mute"></i>' : 
          '<i class="fas fa-volume-up"></i>';
      });

      // Fullscreen control
      fullscreenBtn.addEventListener('click', () => {
        if (!document.fullscreenElement) {
          video.parentElement.requestFullscreen();
        } else {
          document.exitFullscreen();
        }
      });

      // Initialize player
      initPlayer();
    });
  </script>
</body>
</html>
