<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Live IPL Match</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #121212;
      color: #f5f5f5;
      overflow-x: hidden;
    }
    .video-container {
      position: relative;
      width: 100%;
      background: #000;
      overflow: hidden;
      min-height: 250px;
    }
    .video-player {
      width: 100%;
      height: 100%;
      aspect-ratio: 16:9;
    }
    #global-loading {
      background: rgba(0, 0, 0, 0.9);
      z-index: 1000;
    }
    #global-loading .animate-spin {
      border-color: #3b82f6;
      border-top-color: transparent;
      box-shadow: 0 0 10px #3b82f6;
    }
  </style>
</head>
<body class="bg-gray-900 text-white">
  <div class="container mx-auto p-4">
    <div class="video-container rounded-xl shadow-xl">
      <video id="live-video" class="video-player" autoplay muted playsinline></video>
    </div>
  </div>

  <!-- Loading Overlay -->
  <div id="global-loading" class="fixed inset-0 flex items-center justify-center">
    <div class="text-center space-y-4">
      <div class="w-12 h-12 border-4 rounded-full animate-spin"></div>
      <p class="text-blue-500">Loading Stream...</p>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const config = {
        streamUrl: 'https://ee4ee8c03a26.eu-central-1.playback.live-video.net/api/video/v1/eu-central-1.755921704393.channel.LOohfipmCQDP.m3u8',
        autoPlay: true,
        maxRetries: 3,
        retryDelay: 3000
      };

      const video = document.getElementById('live-video');
      const globalLoading = document.getElementById('global-loading');
      let hls = null;
      let retryCount = 0;

      function initPlayer() {
        globalLoading.style.display = 'flex';

        if (Hls.isSupported()) {
          if (hls) hls.destroy();

          hls = new Hls({
            enableWorker: true,
            lowLatencyMode: true,
            backBufferLength: 1
          });

          hls.loadSource(config.streamUrl);
          hls.attachMedia(video);

          hls.on(Hls.Events.MANIFEST_PARSED, () => {
            globalLoading.style.display = 'none';
            retryCount = 0;
            video.play().catch(err => console.log('Autoplay prevented:', err));
          });

          hls.on(Hls.Events.ERROR, (event, data) => {
            if (data.fatal) {
              if (retryCount < config.maxRetries) {
                retryCount++;
                const delay = config.retryDelay * Math.pow(2, retryCount);
                setTimeout(initPlayer, delay);
              }
            }
          });
        } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
          video.src = config.streamUrl;
          video.addEventListener('loadedmetadata', () => {
            globalLoading.style.display = 'none';
            video.play();
          });
        } else {
          globalLoading.style.display = 'none';
          console.error('Your browser does not support live streaming.');
        }
      }

      // Initialize player immediately
      initPlayer();
    });
  </script>
</body>
</html>
