<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REAL APK MODS</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f8f9fa;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .channel-card {
            background: linear-gradient(135deg, #ffffff 0%, #f1f3f5 100%);
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.08);
            width: 100%;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(0, 0, 0, 0.05);
        }
        
        .channel-card::before {
            content: "";
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            border-radius: 14px;
            background: linear-gradient(45deg, 
                #4facfe 0%, #00f2fe 50%, #ff00ff 100%);
            background-size: 200%;
            z-index: -1;
            animation: borderGlow 6s ease infinite;
            opacity: 0.7;
        }
        
        @keyframes borderGlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .logo {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid rgba(255, 255, 255, 0.9);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .title {
            margin-left: 15px;
        }
        
        .channel-name {
            font-size: 22px;
            font-weight: 700;
            color: #2b2d42;
            margin: 0;
            letter-spacing: 0.5px;
        }
        
        .modder-name {
            font-size: 14px;
            color: #6c757d;
            margin: 5px 0 0 0;
            font-weight: 500;
        }
        
        .telegram-btn {
            display: block;
            background: linear-gradient(135deg, #0088cc 0%, #006699 100%);
            color: white;
            text-decoration: none;
            padding: 12px 20px;
            border-radius: 8px;
            font-weight: 600;
            text-align: center;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 102, 153, 0.2);
            letter-spacing: 0.5px;
            border: none;
            width: 100%;
            font-size: 16px;
        }
        
        .telegram-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 102, 153, 0.3);
            background: linear-gradient(135deg, #006699 0%, #0088cc 100%);
        }
    </style>
</head>
<body>
    <div class="channel-card">
        <div class="header">
            <img src="https://i.ibb.co/fGZz2XHd/IMG-20250807-004055-ezgif-com-image-to-datauri-converter.png" alt="REAL APK Logo" class="logo">
            <div class="title">
                <h1 class="channel-name">REAL APK MODS</h1>
                <p class="modder-name">Modder: Shankar Sharma</p>
            </div>
        </div>
        <a href="https://t.me/+XV_ACs3IWgoxMmI1" class="telegram-btn">
            Join Telegram Channel
        </a>
    </div>
</body>
</html>
